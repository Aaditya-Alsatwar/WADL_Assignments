<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style3.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1 class="heading">Admin Dashboard</h1>
  </div>

  <div class="but">
    <div class="sidebar">

      <div class="side-block">
        <div  class="side-menu">
          Home
        </div>
        <div class="side-menu">
          Courses
        </div>
        <div class="side-menu">
          Attendance
        </div>
        <div class="side-menu">
          Users
        </div>
      </div>
    </div>
  
    <div class="mid">
      <div class="welcome">
        <h1 class="welcome-heading">Welcome to the Dashboard</h1>
      </div>
      <div class="info">
        <div class="s1">
          <p class="info-head">Total Courses</p>
          <p class="info-num">15</p>
        </div>
        <div class="s2">
          <p class="info-head">Active Courses</p>
          <p class="info-num">15</p>
        </div>
        <div class="s3">
          <p class="info-head">Users Online</p>
          <p class="info-num">15</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
